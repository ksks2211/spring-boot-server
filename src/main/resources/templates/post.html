<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>Posts</h1>

    <ul>
        <li th:each="post : ${posts}" th:object="${post}">
            <div th:text="*{id}"></div>
            <div th:text="*{title}"></div>
            <div th:text="*{subTitle}"></div>
            <div th:text="*{content}"></div>
            <div th:text="*{postType}"></div>
        </li>
    </ul>
</div>

</body>
</html>
